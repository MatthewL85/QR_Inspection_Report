<!-- templates/edit_client.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Client</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 2em;
            background-color: #f9f9f9;
        }
        fieldset {
            border: 1px solid #ccc;
            padding: 1em;
        }
        legend {
            font-weight: bold;
        }
        input {
            width: 300px;
            margin-bottom: 0.5em;
        }
    </style>
</head>
<body>
    <h1>Edit Client: {{ client.name }}</h1>

    <form method="POST" id="clientForm">
        <label>Client Name:</label><br>
        <input type="text" name="name" value="{{ client.name }}" required><br><br>

        <label>Address:</label><br>
        <input type="text" name="address" value="{{ client.address }}" required><br><br>

        <h3>Contacts</h3>
        <div id="contactsContainer">
            {% for i in range(client.contacts|length) %}
            <div class="contact-block">
                <fieldset>
                    <legend>Contact {{ i+1 }}</legend>
                    <label>Name:</label><br>
                    <input type="text" name="contact{{ i+1 }}_name" value="{{ client.contacts[i].name }}"><br>

                    <label>Email:</label><br>
                    <input type="email" name="contact{{ i+1 }}_email" value="{{ client.contacts[i].email }}"><br>

                    <label>Phone:</label><br>
                    <input type="text" name="contact{{ i+1 }}_phone" value="{{ client.contacts[i].phone }}"><br>
                </fieldset>
                <br>
            </div>
            {% endfor %}
        </div>

        <button type="button" onclick="addContact()">➕ Add Contact</button><br><br>
        <button type="submit">Save Changes</button>
    </form>

    <br>
    <a href="{{ url_for('manage_clients') }}">⬅ Back to Clients</a>

    <script>
    let contactCount = {{ client.contacts|length }};
    const maxContacts = 9;

    function addContact() {
        if (contactCount >= maxContacts) {
            alert("You can only add up to 9 contacts.");
            return;
        }

        contactCount++;
        const container = document.getElementById("contactsContainer");

        const div = document.createElement("div");
        div.className = "contact-block";
        div.innerHTML = `
            <fieldset>
                <legend>Contact ${contactCount}</legend>
                <label>Name:</label><br>
                <input type="text" name="contact${contactCount}_name"><br>

                <label>Email:</label><br>
                <input type="email" name="contact${contactCount}_email"><br>

                <label>Phone:</label><br>
                <input type="text" name="contact${contactCount}_phone"><br>
            </fieldset><br>
        `;
        container.appendChild(div);
    }
    </script>
</body>
</html>
