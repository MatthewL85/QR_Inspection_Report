<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register - {{ company_type|capitalize }}</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="/static/assets/css/material-dashboard.css" rel="stylesheet">
    <link href="/static/assets/css/nucleo-icons.css" rel="stylesheet">
    <link href="/static/assets/css/nucleo-svg.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body class="bg-gray-200">
    <main class="main-content mt-0">
        <div class="page-header align-items-start min-vh-100" style="background-image: url('/static/assets/img/bg2.jpg');">
            <span class="mask bg-gradient-dark opacity-6"></span>
            <div class="container my-auto">
                <div class="row">
                    <div class="col-lg-4 col-md-7 mx-auto">
                        <div class="card z-index-0 fadeIn3 fadeInBottom">
                            <div class="card-header text-center pt-4">
                                <h4 class="text-primary">
                                    {% if company_type == 'omc' %}
                                        Register Your Owner Management Company
                                    {% elif company_type == 'contractor' %}
                                        Register Your Contractor Company
                                    {% else %}
                                        Register Your Property / Facilities Management Company
                                    {% endif %}
                                </h4>
                            </div>
                            <div class="card-body">
                                <form role="form" method="POST">
                                    <div class="input-group input-group-outline mb-4">
                                        <label class="form-label">Company Name</label>
                                        <input type="text" class="form-control" id="company_name" name="company_name" required>
                                    </div>
                                    <div class="input-group input-group-outline mb-4">
                                        <label class="form-label">Email</label>
                                        <input type="email" class="form-control" id="admin_email" name="admin_email" required>
                                    </div>
                                    <div class="input-group input-group-outline mb-4">
                                        <label class="form-label">Password</label>
                                        <input type="password" class="form-control" id="password" name="password" required>
                                    </div>
                                    <div class="input-group input-group-outline mb-4">
                                        <label class="form-label">Confirm Password</label>
                                        <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
                                    </div>
                                    <div class="text-center">
                                        <button type="submit" class="btn bg-gradient-primary w-100 my-4 mb-2">Register</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
