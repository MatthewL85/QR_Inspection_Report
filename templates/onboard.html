<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Company Onboarding</title>
    <link rel="stylesheet" href="/static/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="container text-center mt-5">
        <h2 class="mb-5">Select Company Type to Register</h2>
        <div class="row justify-content-center">

            <!-- Management Company -->
            <div class="col-md-3 mb-4">
                <div class="card shadow-sm h-100">
                    <div class="card-body d-flex flex-column justify-content-between align-items-center">
                        <span class="material-icons md-48 mb-3">business</span>
                        <h5 class="card-title text-center">Property / Facilities Management Company</h5>
                        <a href="{{ url_for('register_company', company_type='management') }}" class="btn btn-primary mt-3 w-100">Register</a>
                    </div>
                </div>
            </div>

            <!-- Contractor Company -->
            <div class="col-md-3 mb-4">
                <div class="card shadow-sm h-100">
                    <div class="card-body d-flex flex-column justify-content-between align-items-center">
                        <span class="material-icons md-48 mb-3">handyman</span>
                        <h5 class="card-title text-center">Contractor<br>Company</h5>
                        <a href="{{ url_for('register_company', company_type='contractor') }}" class="btn btn-secondary mt-3 w-100">Register</a>
                    </div>
                </div>
            </div>

            <!-- Owner Management Company (OMC) -->
            <div class="col-md-3 mb-4">
                <div class="card shadow-sm h-100">
                    <div class="card-body d-flex flex-column justify-content-between align-items-center">
                        <span class="material-icons md-48 mb-3">apartment</span>
                        <h5 class="card-title text-center">Owner Management Company</h5>
                        <a href="{{ url_for('register_company', company_type='omc') }}" class="btn btn-success mt-3 w-100">Register</a>
                    </div>
                </div>
            </div>

        </div>

        <p class="mt-5">Already registered? <a href="{{ url_for('login') }}">Click here to log in</a></p>
    </div>
</body>
</html>
