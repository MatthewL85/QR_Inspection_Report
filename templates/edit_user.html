{% extends 'base.html' %}
{% block content %}
<div class="container mt-5" style="max-width: 600px;">
  <h2 class="mb-4 text-center">✏️ Edit User</h2>

  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for category, message in messages %}
        <div class="alert alert-{{ category }}">{{ message }}</div>
      {% endfor %}
    {% endif %}
  {% endwith %}

  <form method="POST">
    <div class="mb-3">
      <label for="username" class="form-label">Email</label>
      <input type="email" class="form-control" id="username" value="{{ user.username }}" disabled>
    </div>

    <div class="mb-3">
      <label for="role" class="form-label">Role</label>
      <select name="role" class="form-select" required>
        <option value="Admin" {% if user.role == 'Admin' %}selected{% endif %}>Admin</option>
        <option value="Admin Contractor" {% if user.role == 'Admin Contractor' %}selected{% endif %}>Admin Contractor</option>
        <option value="Property Manager" {% if user.role == 'Property Manager' %}selected{% endif %}>Property Manager</option>
        <option value="Contractor" {% if user.role == 'Contractor' %}selected{% endif %}>Contractor</option>
      </select>
    </div>

    <div class="mb-3">
      <label for="company" class="form-label">Company</label>
      <input type="text" class="form-control" name="company" value="{{ user.company }}" required>
    </div>

    <button type="submit" class="btn btn-primary w-100">Update User</button>
  </form>

  <div class="text-center mt-4">
    <a href="{{ url_for('show_dashboard') }}" class="btn btn-secondary">⬅ Return to Dashboard</a>
  </div>
</div>
{% endblock %}
