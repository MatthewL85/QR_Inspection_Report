<!DOCTYPE html>
<html>
<head>
    <title>Property Manager Interface</title>
</head>
<body>
    <h1>👷‍♂️ Property Manager: {{ pm_name }}</h1>
    <h2>Equipment ID: {{ equipment.id }}</h2>
    <p><strong>Name:</strong> {{ equipment.name }}</p>
    <p><strong>Company:</strong> {{ equipment.company }}</p>
    <p><strong>Location:</strong> {{ equipment.location }}</p>

    <form method="POST" enctype="multipart/form-data" action="#">
        <label for="notes">Inspection Notes:</label><br>
        <textarea name="notes" rows="4" cols="50"></textarea><br><br>

        <label for="photo">Upload Photo:</label>
        <input type="file" name="photo"><br><br>

        <label for="video">Upload Video:</label>
        <input type="file" name="video"><br><br>

        <button type="submit">✅ Submit</button>
    </form>
</body>
</html>
