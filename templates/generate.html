<!DOCTYPE html>
<html>
<head>
    <title>Generate QR Code</title>
</head>
<body>
    <h1>Add New Equipment</h1>
    <form method="POST">
        <label>ID: <input type="text" name="id" required></label><br>
        <label>Client: <input type="text" name="client" required></label><br>
        <label>Name: <input type="text" name="name" required></label><br>
        <label>Location: <input type="text" name="location" required></label><br>
        <label>Model: <input type="text" name="model"></label><br>
        <label>Age: <input type="text" name="age"></label><br>
        <label>Last Inspection Date: <input type="date" name="last_inspection"></label><br>
        <label for="pin">Your PIN:</label>
        <input type="text" name="pin" required>
        <button type="submit">Generate QR Code</button>
    </form>
    <br>
    <a href="/">Back to Home</a>
</body>
</html>
