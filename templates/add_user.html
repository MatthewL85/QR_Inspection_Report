{% extends 'base.html' %}
{% block content %}
<div class="container">
  <h1>➕ Add New User</h1>

  <form method="POST">
    <label>Email / Username:</label><br>
    <input type="email" name="username" required><br><br>

    <label>Password:</label><br>
    <input type="password" name="password" required><br><br>

    <label>Confirm Password:</label><br>
    <input type="password" name="confirm_password" required><br><br>

    <label>Role:</label><br>
    <select name="role" required>
      <option value="Property Manager">Property Manager</option>
      <option value="Admin">Admin</option>
    </select><br><br>

    <label>Full Name:</label><br>
    <input type="text" name="name_or_company" required><br><br>

    <label for="pin">Secure PIN:</label><br>
    <input type="text" name="pin" 
       pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[\W_]).{8,}" 
       title="PIN must be at least 8 characters long, and include a number, a symbol, a lowercase and uppercase letter."
       required><br><br>

    <button type="submit" class="btn btn-primary">Add User</button>
  </form>

  <div class="text-center mt-4">
    <a href="{{ url_for('manage_users') }}" class="btn btn-secondary">⬅ Back to User List</a>
  </div>
</div>
{% endblock %}
