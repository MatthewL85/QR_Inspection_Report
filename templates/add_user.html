{% extends 'base.html' %}
{% block content %}
<div class="container mt-5" style="max-width: 600px;">
  <h2 class="mb-4 text-center">➕ Add New User</h2>

  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for category, message in messages %}
        <div class="alert alert-{{ category }}">{{ message }}</div>
      {% endfor %}
    {% endif %}
  {% endwith %}

  <form method="POST">
    <div class="mb-3">
      <label for="username" class="form-label">Email (Username)</label>
      <input type="email" class="form-control" id="username" name="username" required>
    </div>

    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" class="form-control" id="password" name="password" required>
    </div>

    <div class="mb-3">
      <label for="confirm_password" class="form-label">Confirm Password</label>
      <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
    </div>

    <div class="mb-3">
      <label for="role" class="form-label">Role</label>
      <select class="form-select" name="role" required>
        {% if session['user']['role'] == 'Admin' %}
          <option value="Admin">Admin</option>
          <option value="Contractor">Contractor</option>
          <option value="Property Manager">Property Manager</option>
        {% elif session['user']['role'] == 'Admin Contractor' %}
          <option value="Contractor">Contractor</option>
        {% endif %}
      </select>
    </div>

    <div class="mb-3">
      <label for="pin" class="form-label">PIN (For QR Inspection Access)</label>
      <input type="text" class="form-control" id="pin" name="pin" maxlength="10">
    </div>

    <div class="mb-3">
      <label for="name_or_company" class="form-label">Name or Company</label>
      <input type="text" class="form-control" id="name_or_company" name="name_or_company" required>
    </div>

    <button type="submit" class="btn btn-primary w-100">Add User</button>
  </form>

    <div class="text-center mt-4">
    <a href="{{ url_for('show_dashboard') }}" class="btn btn-secondary">⬅ Return to Dashboard</a>
    </div>
</div>

{% endblock %}
