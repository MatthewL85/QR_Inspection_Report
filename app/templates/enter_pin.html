<!DOCTYPE html>
<html>
<head>
    <title>Enter PIN</title>
</head>
<body>
    <h2>🔐 Enter your PIN to proceed</h2>
    {% if error %}
        <p style="color:red;">{{ error }}</p>
    {% endif %}
    <form method="POST">
        <label for="pin">PIN:</label>
        <input type="password" id="pin" name="pin" required>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
