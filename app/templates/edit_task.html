
{% extends 'base.html' %}
{% block page_content %}
<div class="container mt-5">
  <div class="card shadow-sm border-0">
    <div class="card-header bg-warning text-dark">
      <h5 class="mb-0">✏️ Edit Manual Task</h5>
    </div>
    <div class="card-body">
      <form method="POST">
        <div class="mb-3">
          <label for="title" class="form-label">Task Title</label>
          <input type="text" name="title" id="title" class="form-control" value="{{ task.title }}" required>
        </div>

        <div class="mb-3">
          <label for="client" class="form-label">Client</label>
          <select name="client" id="client" class="form-select" required>
            {% for client in clients %}
              <option value="{{ client.name }}" {% if client.name == task.client %}selected{% endif %}>
                {{ client.name }}
              </option>
            {% endfor %}
          </select>
        </div>

        <div class="mb-3">
          <label for="date" class="form-label">Task Date</label>
          <input type="date" name="date" id="date" class="form-control" value="{{ task.date }}" required>
        </div>

        <div class="mb-3">
          <label for="status" class="form-label">Task Status</label>
          <select name="status" id="status" class="form-select" required>
            <option value="Scheduled" {% if task.status == 'Scheduled' %}selected{% endif %}>Scheduled</option>
            <option value="Missed" {% if task.status == 'Missed' %}selected{% endif %}>Missed</option>
            <option value="Complete" {% if task.status == 'Complete' %}selected{% endif %}>Complete</option>
          </select>
        </div>

        <button type="submit" class="btn btn-warning">💾 Update Task</button>
        <a href="{{ url_for('property_manager.dashboard') }}" class="btn btn-secondary ms-2">⬅ Back to Dashboard</a>
      </form>
    </div>
  </div>
</div>
{% endblock %}
