{% extends 'base.html' %}
{% block content %}
<div class="dashboard-container">
  <h1>⚙️ Company Settings</h1>

  <form method="POST" enctype="multipart/form-data">
    <div class="dashboard-section" style="margin-bottom: 2em;">
      <h4>🖼 Upload Company Logo</h4>
      <input type="file" name="logo" accept="image/png">
      <p style="font-size: 12px; color: gray;">Recommended size: 300x100px. PNG format.</p>
    </div>

    <div class="dashboard-section">
      <h4>🏢 Company Details</h4>

      <label>Company Name:</label>
      <input type="text" name="company_name" class="form-control" value="{{ settings.get('company_name', '') }}" required>

      <label>Address:</label>
      <textarea name="company_address" class="form-control" rows="2">{{ settings.get('company_address', '') }}</textarea>

      <label>Email:</label>
      <input type="email" name="company_email" class="form-control" value="{{ settings.get('company_email', '') }}">

      <label>Phone Number:</label>
      <input type="text" name="company_phone" class="form-control" value="{{ settings.get('company_phone', '') }}">

      <label>License Number:</label>
      <input type="text" name="company_license" class="form-control" value="{{ settings.get('company_license', '') }}">
    </div>

    <div class="text-center" style="margin-top: 2em;">
      <button type="submit" class="btn btn-success">💾 Save Settings</button>
    </div>
  </form>

  <div class="text-center mt-4">
    <a href="{{ url_for('admin_management_dashboard') }}" class="btn btn-secondary">⬅ Return to Dashboard</a>
  </div>
</div>
{% endblock %}
