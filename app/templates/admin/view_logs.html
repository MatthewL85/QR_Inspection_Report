{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
  <h2>üóÇÔ∏è Activity Logs</h2>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Timestamp</th>
        <th>User</th>
        <th>Action</th>
        <th>Details</th>
      </tr>
    </thead>
    <tbody>
      {% for log in logs %}
      <tr>
        <td>{{ log.timestamp }}</td>
        <td>{{ log.user }}</td>
        <td>{{ log.action }}</td>
        <td>{{ log.details }}</td>
      </tr>
      {% else %}
      <tr><td colspan="4">No logs found.</td></tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
