{% extends 'base.html' %}
{% block title %}Respond to CAPEX Request{% endblock %}

{% block page_content %}
<div class="container mt-5 bg-white p-4 rounded shadow">
  <div class="row justify-content-center">
    <div class="col-md-10">
      <div class="card border-0">
        <div class="card-header bg-primary text-white text-center">
          <h4 class="mb-0">Respond to CAPEX Request</h4>
        </div>
        <div class="card-body">
          <form method="POST" enctype="multipart/form-data">
            {% for i in range(1, 6) %}
            <div class="mb-3">
              <label class="form-label">Contractor {{ i }} Name</label>
              <input type="text" class="form-control" name="contractor_{{ i }}_name">
            </div>
            <div class="mb-3">
              <label class="form-label">Upload Quotation for Contractor {{ i }}</label>
              <input type="file" class="form-control" name="contractor_{{ i }}_file">
            </div>
            {% endfor %}

            <div class="mb-3">
              <label for="notes" class="form-label">Additional Notes</label>
              <textarea class="form-control" id="notes" name="notes" rows="4"></textarea>
            </div>

            <button type="submit" class="btn btn-primary w-100">Submit Response</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
