{% extends 'base.html' %}
{% block title %}Set Scheduled Date{% endblock %}

{% block page_content %}
<div class="container mt-5 bg-white p-4 rounded shadow">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card border-0">
        <div class="card-header bg-success text-white text-center">
          <h4 class="mb-0">Set Scheduled Date for CAPEX Work</h4>
        </div>
        <div class="card-body">
          <p class="mb-3"><strong>Area:</strong> {{ capex_request.area }}</p>
          <p class="mb-3"><strong>Description:</strong> {{ capex_request.description }}</p>

          <form method="POST">
            <div class="mb-3">
              <label for="scheduled_date" class="form-label">Select Scheduled Date</label>
              <input type="date" class="form-control" id="scheduled_date" name="scheduled_date" required>
            </div>

            <button type="submit" class="btn btn-success w-100">Save Scheduled Date</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
