
<!-- Filters -->
<form method="GET" class="row g-3 align-items-end mb-4">
  <div class="col-md-4">
    <label for="client_filter" class="form-label">Client</label>
    <select name="client" id="client_filter" class="form-select">
      <option value="">All Clients</option>
      {% for client in clients %}
        <option value="{{ client.name }}" {% if request.args.get('client') == client.name %}selected{% endif %}>
          {{ client.name }}
        </option>
      {% endfor %}
    </select>
  </div>

  <div class="col-md-4">
    <label for="status_filter" class="form-label">Task Status</label>
    <select name="status" id="status_filter" class="form-select">
      <option value="">All Statuses</option>
      <option value="Scheduled" {% if request.args.get('status') == 'Scheduled' %}selected{% endif %}>Scheduled</option>
      <option value="Missed" {% if request.args.get('status') == 'Missed' %}selected{% endif %}>Missed</option>
      <option value="Complete" {% if request.args.get('status') == 'Complete' %}selected{% endif %}>Complete</option>
    </select>
  </div>

  <div class="col-md-4">
    <button type="submit" class="btn btn-primary w-100">Apply Filters</button>
  </div>
</form>
