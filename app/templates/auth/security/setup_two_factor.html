{% extends "base.html" %}
{% block title %}Setup 2FA{% endblock %}

{% block page_content %}
<div class="container mt-4">
  <h4>🔐 Setup Google Authenticator</h4>
  <p>Scan the QR code below using Google Authenticator or any TOTP app:</p>

  <img src="data:image/png;base64,{{ qr_code_b64 }}" alt="QR Code" class="img-fluid mb-3" style="max-width: 300px;">

  <p><strong>Manual Code:</strong> {{ secret }}</p>

  <div class="alert alert-info">
    After scanning, go back and <a href="{{ url_for('auth.verify_2fa_token') }}">verify your token</a>.
  </div>
</div>
{% endblock %}
