
{% extends 'base.html' %}
{% block page_content %}
<div class="container mt-5">
  <div class="card shadow-sm border-0">
    <div class="card-header bg-info text-white d-flex justify-content-between align-items-center">
      <h5 class="mb-0">ðŸ“… Maintenance Calendar</h5>
      <a href="{{ url_for('property_manager.dashboard') }}" class="btn btn-outline-light btn-sm">â¬… Back to Dashboard</a>
    </div>
    <div class="card-body">

      <!-- Summary Tiles -->
      <div class="row mb-4">
        <div class="col-md-4">
          <div class="card text-white bg-danger">
            <div class="card-body">
              <h6 class="card-title">Missed This Month</h6>
              <p class="fs-4">{{ missed_count }}</p>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card text-white bg-success">
            <div class="card-body">
              <h6 class="card-title">Completed This Month</h6>
              <p class="fs-4">{{ complete_count }}</p>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card text-dark bg-warning">
            <div class="card-body">
              <h6 class="card-title">Scheduled This Month</h6>
              <p class="fs-4">{{ scheduled_count }}</p>
            </div>
          </div>
        </div>
      </div>

      <!-- Filter & Legend -->
      <div class="mb-4 d-flex justify-content-between flex-wrap align-items-center">
        <div class="d-flex align-items-center gap-4">
          <span><span class="legend-box" style="background-color: #f44336;"></span> Missed</span>
          <span><span class="legend-box" style="background-color: #4caf50;"></span> Complete</span>
          <span><span class="legend-box" style="background-color: #ff9800;"></span> Scheduled</span>
        </div>
      </div>

      <style>
        .legend-box {
          display: inline-block;
          width: 16px;
          height: 16px;
          margin-right: 5px;
          border-radius: 3px;
        }
      </style>

      <!-- Calendar -->
      <div id="calendar"></div>
    </div>
  </div>
</div>

<!-- FullCalendar Scripts -->
<link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js"></script>

<script>
  document.addEventListener('DOMContentLoaded', function () {
    var calendarEl = document.getElementById('calendar');

    var calendar = new FullCalendar.Calendar(calendarEl, {
      initialView: 'dayGridMonth',
      height: 'auto',
      editable: true,
      headerToolbar: {
        left: 'prev,next today',
        center: 'title',
        right: 'dayGridMonth,listWeek'
      },
      events: {{ events|tojson }},
      eventClick: function(info) {
        if (info.event.url) {
          window.open(info.event.url, '_blank');
          info.jsEvent.preventDefault();
        }
      },
      eventDrop: function(info) {
        fetch('/pm/update-task-date', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            task_id: info.event.id,
            new_date: info.event.startStr
          })
        })
        .then(response => response.json())
        .then(data => {
          if (!data.success) {
            alert('Could not update task date.');
            info.revert();
          }
        });
      }
    });

    calendar.render();
  });
</script>
{% endblock %}
